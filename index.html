<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ask mısın testi</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    position: relative;
    animation: colorChange 8s infinite alternate ease-in-out;
}
@keyframes colorChange {
    0% { background: #ff758c; }
    25% { background: #ff8ba0; }
    50% { background: #fad0c4; }
    75% { background: #ffb3c1; }
    100% { background: #ff758c; }
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
.heart {
    position: absolute;
    bottom: -10px;
    font-size: 20px;
    color: rgba(255, 0, 76, 0.7);
    animation: floatUp 5s linear infinite;
}
.image-container {
    margin-bottom: 20px;
    animation: pulse 3s infinite alternate ease-in-out;
    cursor: pointer;
}
@keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
}
img {
    width: 250px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}
h2 {
    margin-top: 10px;
    font-size: 24px;
    color: white;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}
.hidden-message {
    display: none;
    font-size: 20px;
    color: white;
    margin-top: 15px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}
.buttons {
    margin-top: 20px;
    position: relative;
}
button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin: 5px;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
#asikim {
    background-color: #ff1744;
    animation: heartbeat 1.5s infinite;
}
#asikim:hover {
    background-color: #d50000;
    transform: scale(1.1);
}
#asikim:active {
    transform: scale(1.3) rotate(10deg);
    box-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
}
#hayir {
    background-color: #d32f2f;
    color: white;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>
<audio id="loveSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
<div class="image-container" onclick="toggleMessage()">
    <img src="https://r.resimlink.com/WDVwt.jpg" alt="Görsel 1">
</div>
<p class="hidden-message" id="hiddenMessage">seni seviyom bunu unutma💖</p>
<h2>bana asıksın ve barısmak mı istiyon he❤️</h2>
<div class="buttons">
    <button id="asikim" onclick="evetTiklandi()">sana cok asıkım</button>
    <button id="hayir">degilim(aslında öyleyim)</button>
</div>

<script>
function evetTiklandi() {
    let audio = document.getElementById("loveSound");
    audio.play().then(() => {
        console.log("Ses başarıyla çalıyor.");
    }).catch(error => {
        console.log("Ses çalınamadı: ", error);
    });
    document.body.innerHTML = "<h2 style='color:white; font-size:30px;'>anladık cok asıksın yaz cabuk bana Wallah barıstık</h2><img src='https://r.resimlink.com/fU-lz6.jpg' alt='Aşk Görseli' style='width:300px; margin-top:20px; border-radius:10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);'>";
}
function toggleMessage() {
    let message = document.getElementById("hiddenMessage");
    message.style.display = message.style.display === "none" ? "block" : "none";
}
document.getElementById("hayir").addEventListener("mouseover", function() {
    let hayir = document.getElementById("hayir");
    let maxX = window.innerWidth - hayir.offsetWidth;
    let maxY = window.innerHeight - hayir.offsetHeight;
    hayir.style.left = `${Math.random() * maxX}px`;
    hayir.style.top = `${Math.random() * maxY}px`;
    hayir.style.transform = "rotate(" + Math.random() * 360 + "deg) scale(1.2)";
});

// Kalp animasyonları oluşturma
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
setInterval(createHeart, 300);
</script>
</body>
</html>
